<html>
  <head>
    <title>
      BCNF Decomposition & FD Closure Demo
    </title>
  </head>
  <body>
    <h1>BCNF Decomposition & FD Closure Demo</h1>

    <h2>Computed Closure</h2>
    <dl>
      <dt>Attributes</dt>
      <dd><pre>%%%Set%%%</pre></dd>

      <dt>Closure</dt>
      <dd><pre>%%%Closure%%%</pre></dd>
    </dl>

    <h2>Perform a BCNF Decomposition</h2>
    <form method="post" action="/bcnf">
      <dl>
        <dt>Attributes</dt>
        <dd><input type="text" name="attributes" /></dd>

        <dt>Functional Dependencies</dt>
        <dd><textarea name="functional_dependencies"></textarea></dd>

        <dt>Preserve Dependencies</dt>
        <dd><input type="checkbox" name="preserve_dependencies" /></dd>
      </dl>
      <input type="submit" value="Decompose" />
    </form>

    <h2>Functional Dependency Set Closure</h2>
    <form method="post" action="/closure">
      <dl>
        <dt>Functional Dependencies</dt>
        <dd><textarea name="functional_dependencies">%%%functional_dependencies%%%</textarea></dd>
      </dl>
      <input type="submit" value="Calculate Closure" />
    </form>
  </body>
</html>
